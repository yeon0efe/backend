<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
      var arr_1=["사당","교대","방배","강남"];
      var arr_2=["신사","압구정","옥수"];
    
      var result = arr_1.join("-");
      console.log(result);

      result = arr_1.concat(arr_2);
      console.log(result);

      result = arr_1.slice(1,3);
      console.log(result);
      // 인덱스 번호 1부터 3 이전까지(2)를 잘라내서 result에 삽입 "교대>방배"

      arr_1.sort( );
      console.log(arr_1);
      // 배열 객체를 오름차순으로 정렬 "강남>교대>방배>사당"

      arr_2.reverse( );
      console.log(arr_2);
      // 배열 객체의 순서를 거꾸로   "옥수>압구정>신사"
    </script>
</head>
<body>
    
</body>
</html>
