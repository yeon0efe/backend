<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var rightId="korea";
        var rigthPw="1234";

        
        function login(id,pw){
            if(id==rightId){
               if(pw==rightPw){
                document.write(id+"님 환영합니다.");
               }else{document.write("잘못된 비밀번호입니다.");}
            }else{document.write("잘못된 아이디입니다.");}
        }

        var userId=prompt("아이디를 입력하세요."," ");
        var userPw=prompt("비밀번호를 입력하세요."," ");

        login(userId,userPw);

    </script>
    
</body>
