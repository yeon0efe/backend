<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#myball{
    position: relative;
    left:10px;
    width: 100px;
    height:100px;
    border-radius:50px;
	border:1px solid black;
	background:url(./img/f1.png) no-repeat 50% 50%;
    animation:myani 3s forwards linear;
    /* forwards 도착지점에서 끝냄 */
    /* linear 시작부터 끝까지 똑같은 속도로 진행 */
}

@keyframes myani{
    0%{left:10px;}
    100%{left:500px;}
}



#myball2{
    position: relative;
    left:10px;
    width: 100px;
    height:100px;
    border-radius:50px;
	border:1px solid black;
	background:url(./img/f1.png) no-repeat 50% 50%;
    animation:myani2 3s forwards ease-in;
    /* ease-in : 시작을 느리게 */
  
}

@keyframes myani2{
    0%{left:10px;}
    100%{left:500px;}
}

#myball3{
    position: relative;
    left:10px;
    width: 100px;
    height:100px;
    border-radius:50px;
	border:1px solid black;
	background:url(./img/f1.png) no-repeat 50% 50%;
    animation:myani3 3s forwards ease-out;
  /* 느리게 끝낸다 */
}

@keyframes myani3{
    0%{left:10px;}
    100%{left:500px;}
}


#myball4{
    position: relative;
    left:10px;
    width: 100px;
    height:100px;
    border-radius:50px;
	border:1px solid black;
	background:url(./img/f1.png) no-repeat 50% 50%;
    animation:myani4 3s forwards ease-in-out;
  /* 느리게 시작하고 느리게 끝낸다. */
}

@keyframes myani4{
    0%{left:10px;}
    100%{left:500px;}
}

#myball5{
    position: relative;
    left:10px;
    width: 100px;
    height:100px;
    border-radius:50px;
	border:1px solid black;
	background:url(./img/f1.png) no-repeat 50% 50%;
    animation:myani5 3s forwards ease;
    /*  ease: 기본값  / 천천히 시작 > 점점 빨라지다> 천천히 끝낸다. */
  
}

@keyframes myani5{
    0%{left:10px;}
    100%{left:500px;}
}
</style>
</head>
<body>
    <div id="myball"></div>
    <div id="myball2"></div>
    <div id="myball3"></div>
    <div id="myball4"></div>
    <div id="myball5"></div>
</body>
</html>
