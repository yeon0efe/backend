<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

</style>
</head>
<body>
    <script>

    for(var i = 1; i <=10;i++){
        if(i % 2== 0) continue;
        document.write(i, "<br/>");
    }


     // break : for문을 빠져나간다. : 1출력

     // continue : 다음으로 넘어가지 않고 for문을 다시 돌린다. : 홀수출력
     

    document.write("======The End =======");
     </script>

   
</body>
</html>
