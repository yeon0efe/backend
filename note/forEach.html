<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    var arr = [1, 2, 3, 4, 5];

    function square(a) {
        return a * a; // 제곱을 반환
    }

    arr.forEach(function(num) {
        document.write(square(num) + "<br>"); // square(num)의 결과를 출력
    });


    // 1,2,3,4,5 를 각각 제곱한 값을 출력하기.(forEach를 사용)

    </script>
</body>
</html>
