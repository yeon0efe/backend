/*
new는 자바스크립트에서 객체를 생성할 때 사용하는 키워드
new를 사용하면 생성자 함수나 클래스를 호출하여 새로운 인스턴스(객체)를 만들어 낸다.
이 과정에서 해당 생성자 함수 또는 클래스의 초기 설정(초기화)을 통해 객체에 속성이나 메서드 부여

<new의 동작 원리>
1. 빈 객체가 생성된다.
2. 빈 객체가 생성자 함수나 클래스에서 this로 참조된다.
3. 생성자 함수에서 정의된 속성이나 메서드가 this를 통해 그 객체에 할당된다.
4. 새롭게 생성된 객체가 반환된다.
*/

// Date() 객체 사용 예시
var today = new Date();
document.write(today,"<br>");
//출력값 : Wed Oct 16 2024 22:33:06 GMT+0900 (대한민국 표준시)
// new Date()를 호출하면 현재 시스템의 날짜와 시간을 가져온다.

var specificDate = new Date(2023,10,11) 
document.write(specificDate);
// 월은 0부터 시작하므로 10은 곧 11월 : 2023년 11월 11일 

/*-----날짜와 시간의 개별 요소 가져오기----*/
var today=new Date();
document.write("<br>",today.getFullYear());  // 현재 연도
document.write("<br>",today.getMonth()); 
// 현재 월 출력 (0이 1월, 11월이 12월)
document.write("<br>",today.getDate()); // 현재 일 출력
document.write("<br>",today.getHours()); // 현재 시간 출력
document.write("<br>",today.getMinutes()); // 현재 분 출력
 
/*-----날짜 게산하기-----*/
var today = new Date();
var tomorrow =new Date(today);
tomorrow.setDate(today.getDate()+1);
document.write("<br>",tomorrow);

/*
<setDate()의 역할>

setDate()는 현재 날짜에서 Day를 바꿉니다. 
즉, 그 달의 몇 번째 날인지 설정하는 역할을 한다.
기존 날짜를 기준으로 Day 값을 변경할 수 있고,
Day 값을 증가시키거나 감소시켜서 날짜를 변경할 수 있다.

var today = new Date()
document.write(today) 
today.setDate(15)   : 날짜를 15일로 변경해줌 
document.write(today)

*/

 var today = new Date()

// 5일 후의 날짜는 : YYYY/MM/DD 

var today = new Date();
today.setDate(today.getDate()+5);

var year = today.getFullYear();
var month = today.getMonth()+1;
var day=today.getDay();
document.write("<br>","5일 후의 날짜는 : "+year+"/"+month+"/"+day)
