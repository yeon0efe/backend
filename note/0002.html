<!-- 지금껏 많이 사용한 style 태그들 -->

<style>


        <td class="classname">class 이름 부여하는 방법</td>
        /* class 이름은 여러가지를 가질 수 있다. */
        
        p{font-size: 24px;}
        .p1{font-size: 50px}
        .sp1{background-color: red;}
        .sp2{background-color: yellow;}
        /* class로 이름(별명) 붙여주고 .class이름{...} */
        
        
        table{
                border:1px solid #333;
                border:5px double #333;
                border:3px dotted #333;
                border-collapse: collapse;


                text-align: center;   
                text-align: left;
                text-align: right;

                width: 250px;
                height: 250px;
               
                padding-left:10px;
                padding-right:10px;
                margin-left:10px;
                margin-right:10px;

                color : violet;
                background-color: yellow;
                
                font-size: 30px;
                font-weight: bold;
        }
        
        table{
                margin-left:auto;
                margin-right:auto;
        }
        /* 왼쪽, 오른쪽에 마진 auto 주기 = 중앙정렬 */
        /* 패딩은 안여백, 마진은 바깥여백  */

        <td style = "width : 30px"> </td>
        /* html에서 직접 스타일 줄땐 이렇게 */

        /* float : 레이아웃 배치 *//
        .leftbox{float : left;}
        .rightbox{float : right;}
