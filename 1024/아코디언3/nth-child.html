<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2){background-color:red;}
    </style>
</head>
<body>
    <ul>
        <h2>메뉴선택</h2> <!--child사용시 li로 인식은 x 첫번째로는 인식한다. 회사소개는 child(2)가 됨.-->
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
</body>
</html>
