<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
       
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        *{margin: 0; padding:0;}
       body{
        font-size: 14px;
        font-family: "Noto Sans KR", sans-serif;
       }

       .container{
        width: 600px;
        margin: 30px auto ;
       }

       h3{padding:10px 0;}

       table{
        width: 500px;
        height: 200px;
        border-top: 1px solid rgb(200, 200, 200);
        border-bottom: 1px solid rgb(200, 200, 200);
        border-collapse: collapse;
        text-align: left;
       }
       
       .place{height: 400px;}
       table tr{
        border-bottom:1px solid rgba(200, 200, 200);
       }
      
       table td:first-child {
        width: 30%; 
        background-color: rgb(247, 247, 247);
        text-indent: 20px;
       }

       table td:last-child {
        width: 70%;
        text-indent: 20px;
        background-color: nones;
       }
       


    </style>
</head>
<body>
    
    <div class="container">
        
        <form action="#">
            <h3>주문자 정보</h3>
                <table class="member">
                    <tr>
                        <td>주문하시는 분</td>
                        <td><input type="text" required></td>
                    </tr>

                    <tr>
                        <td><label for="m_mobile1">휴대폰번호</label></td>
                        <td><input type="tel" id=tel_mobile placeholder="&nbsp;- 없이 숫자만 입력" required></td>
                    </tr>

                    <tr>
                        <td><label for="m_tel2">전화번호</label></td>
                        <td><input type="tel" id=tel_home placeholder="&nbsp;- 없이 숫자만 입력" ></td>
                    </tr>

                    <tr>
                        <td><label for="m_email">이메일</label></td>
                        <td><input type="email" id="m_email" placeholder="&nbsp;example@example.com"></td>
                    </tr>

                    <tr>
                        <td><label for="m_address">주소</label></td>
                        <td><input type="text" id="m-address"></input></td>
                    </tr>

                </table>
                <br>
                <!-- -------------------------------------------------------------------------- -->
                <h3>배송지 정보</h3>
                
                <table class="place">
                    <tr>
                        <td><label for="p-type">배송지 확인</label></td>
                        <td>
                            <input type="radio" name="p-type" id="p-type" required>&nbsp;직접입력&nbsp;
                            <input type="radio" name="p-type" id="p-type" >&nbsp;주문자 정보와 동일&nbsp;
                            <button type="button">배송지 관리</button>
                        </td>
                        <!--radio type name 속성: 라디오 버튼은 동일한 name으로 묶어 보기 중 하나만 선택 -->
                        

                    <tr>
                        <td><label for="p-name">배송지 이름</label></td>
                        <td><input type="text" id="p-name" required></td>
                    </tr>

                    <tr>
                        <td><label for="p-receiver">받으실 분</label></td>
                        <td><input type="text" id="p-receiver" required></td>
                    </tr>
                    

                    <tr>
                        <td><label for="p-address">주소</label></td>
                        <td><input type="text" id="p-address" required></td>
                    </tr>
            
                    <tr>
                        <td><label for="p-tel1">휴대폰번호</label></td>
                        <td><input type="tel" placeholder="&nbsp;- 없이 숫자만 입력" required></td>
                    </tr>
                  
                    <tr>
                        <td><label for="p-tel2">전화번호</label></td>
                        <td><input type="tel" placeholder="&nbsp;- 없이 숫자만 입력"></td>
                    </tr>

                    <tr>
                        <td><label for="p-date">배송일 지정</label></td>
                        <td><input type="date" id="p-date"></td>
                        <!-- 날짜 표시하기 date / month / week-->
                    </tr>

                    <tr></tr>
                        <td><label for="p_memo">메모</label></td>
                        <td><textarea id="p_memo" clos="10" rows="2"></textarea></td>
                    </tr>



                    <!-- id는 개별 요소를 식별, name은 데이터 전송 시 구분위해 사용(고유성X) -->


                    <tr>
                        <td><label for="p-request">배송시 요청사항</label></td>
                        <td><select id="p-request" required>
                            <option value="choose one" name="request" >요청사항을 선택해주세요.</option>
                            <option value="direct" name="request">직접 받을게요.</option>
                            <option value="call" name="request">배송 전 연락주세요.</option>
                            <option value="guard" name="request">부재시 경비실에 맡겨주세요.</option>
                            <option value="door" name="request">부재시 문 앞에 놔주세요.</option>
                        </td>
        
                    </tr>
                    <tr>
                        <td><label for="check">회원정보 반영</label></td>
                        <td><input type="checkbox" id="check" checked required>&nbsp;&nbsp;&nbsp;배송지의 주소를 회원정보에 반영합니다.</td>
                    </tr>

                </table>
          

        </form>




</body>
</html>
