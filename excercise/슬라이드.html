<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        ul,li{list-style: none;}
        
        .slide{
            width: 400px;
            height: 400px;
            border:3px solid #666;
            border-radius: 50px;
            margin:100px 100px;

            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
            /* 버튼 배치하기 위함 */
        }   
        .frame{
            width: 300px;
            height: 300px;
            border: 3px solid #666;
            border-radius: 50px;
            
            /* overflow: hidden; */
        }
    
        .slide_list{
            width: 1600px;
            height: 100%;
            /* border:1px solid red; */
        }
        img{
            float:left;
            width: 300px;
            height: 300px;
        }

        button p{
            font-weight: bold;
            font-size: 40px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }
        .next{
            position: absolute;
            top:45%;
            right:10px;
        }
        .prev{
            position: absolute;
            top:45%;
            left:10px;
        }
        /* ------------------pager시작 */

        .pager ul {
            width: 120px;
            height: 30px;
            /* border:1px solid red; */

            position:absolute;
            bottom:10px;
            left:50%;
            transform: translateX(-50%);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pager ul li{
            cursor: pointer;
            width: 20px;
            height:20px;
            background-color: black;
            border-radius: 50%;
            margin: 0 5px
        }
        .pager ul li.on{
            background-color: rosybrown;
        }
        
    </style>
</head>
<body>
   
        <div class="slide"><!--width:400px-->
            <div class="frame"><!--width:300px/overflow:hidden-->
                <ul class="slide_list"> <!--width:1600px-->
                    <li><img src="./img/dog1.jfif" alt=""></li>
                    <li><img src="./img/dog2.jfif" alt=""></li>
                    <li><img src="./img/dog3.jfif" alt=""></li>
                    <li><img src="./img/dog4.jfif" alt=""></li>
                </ul>
            </div>
        
            <button>
                <p class="next">&gt</p>
                <p class="prev">&lt</p>
            </button>

            <div class="pager">
                <ul>
                    <li class="on"><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>

        <script>
            $(function(){
                var copy_img = $('.slide_list li').eq(0).clone();
                $('.slide_list li').eq(3).append(copy_img);
                var i = 0;
                
                $('.pager ul li').click(function(){
                      i = $(this).index();
                      $('.slide_list').stop().animate({'margin-left':-300*i},600)
                    $('.pager ul li').removeClass('on');
                    $(this).addClass('on');
                })
                  
                $('.next').click(function(){
                    i++;
                    if(i==4){
                        $('.slide_list').stop().animate({'margin-left':-300*i},600,function(){
                            $('.slide_list').css('margin-left',0);
                        })
                        i=0;
                        }else{
                            $('.slide_list').stop().animate({'margin-left':-300*i},600)
                        }
                    //if문-슬라이드 끝남 > pager 챙겨주기
                    $('.pager ul li').removeClass('on');
                    $('.pager ul li').eq(i).addClass('on');

                })


                $('.prev').click(function(){
                    if(i==0){
                        i=4;
                        $('.slide_list').css('margin-left',-300*i);
                    }
                    i--;
                    $('.slide_list').stop().animate({'margin-left':-300*i},300)
                       // pager 챙겨주기
                    $('.pager ul li').removeClass('on');
                    $('.pager ul li').eq(i).addClass('on');
                })

                //자동슬라이드 (함수 선언 후 setInterval로 호출)

                function timer(){
                    i++;
                    if(i==4){
                        $('.slide_list').stop().animate({'margin-left':-300*i},600,function(){
                            $('.slide_list').css('margin-left',0);
                        })
                        i=0;
                        }else{
                            $('.slide_list').stop().animate({'margin-left':-300*i},600)
                        }
                    //if문-슬라이드 끝남 > pager 챙겨주기
                    $('.pager ul li').removeClass('on');
                    $('.pager ul li').eq(i).addClass('on');
                }


                setInterval(timer,3000);
                })
        </script>
</body>
</html>
