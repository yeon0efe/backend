<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" >
    <style>*{margin: 0;padding:0;}
        ul,li{list-style: none;}
        a{text-decoration: none;}
        
        #wrap{
            width:1200px;
            height:700px;
            background-color: #eee;
            margin: 0 auto;
            /* 너비가 있는 블록요소 중앙정렬 */
        }
        header{
            width:100%;
            height:100px;
            background-color: pink;
            position: relative;
        }
        header .logo{
            float: left;
            margin-top: 10px;
            margin-left:20px;
        }
        header .mainmenu{
            margin-top: 30px;
            margin-right:30px;
            float: right;
            
        }
        /* > 자식선택자 .mainmenu 바로 아래 li */
        .mainmenu > li{
            float: left;
            /* background-color: yellow; */
            border: 2px solid white;
            border-radius: 20px;
        }
        
        .mainmenu li {
            /* background-color: yellow; */
            
        }
        .mainmenu li a{
            display: block;
            width: 150px;
            height: 40px;
            line-height: 40px; 
            color:#333;
            text-align: center;
            font-size: 20px;
        }
        .mainmenu li ul{
            display: none;
        }
        .mainmenu li:hover ul{
            display:block;
        }
        .mainmenu li ul li a:hover{
            background-color: black;
            color:white;

    
        }
        
        #img_slide{
            width: 100%;
            height:300px;
            background-color:salmon;
        }
        section{
            height:200px;
            background-color: gray;
        }
        section article{
            width:400px;
            height:200px;
            float: left;
        }
        article.notice{
            background-color:tan;
        }
        section .banner{
            background-color:orange; 
        }
        section .icons{
            background-color:yellowgreen;
        }
        footer{
            width:100%;
            height:100px;
            background-color: plum;
        }
        
        footer .f_logo{
            width:250px;
            height:100px;
            background-color: #999;  
        }
        footer .f_menu{
            width:950px;
            height:50px;
            background-color: #777;  
        }
        footer .f_copy{
            width:950px;
            height:50px;
            background-color: #555; 
        }
        footer>div{float:left}
        
        </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="logo">
                <img src="images/logo1.png" alt="">
            </h1>
            <ul class="mainmenu">
                <li><a href="#">MENU-1</a>
                    <ul>
                        <li><a href="#">SubMenu-1</a></li>
                        <li><a href="#">SubMenu-2</a></li>
                        <li><a href="#">SubMenu-3</a></li>
                        <li><a href="#">SubMenu-4</a></li>
                    </ul>
                </li>
                <li><a href="#">MENU-2</a>
                    <ul>
                        <li><a href="#">SubMenu-1</a></li>
                        <li><a href="#">SubMenu-2</a></li>
                        <li><a href="#">SubMenu-3</a></li>
                        <li><a href="#">SubMenu-4</a></li>
                    </ul>
                </li>
                <li><a href="#">MENU-3</a>
                    <ul>
                        <li><a href="#">SubMenu-1</a></li>
                        <li><a href="#">SubMenu-2</a></li>
                        <li><a href="#">SubMenu-3</a></li>
                        <li><a href="#">SubMenu-4</a></li>
                    </ul>
                </li>
                <li><a href="#">MENU-4</a>
                    <ul>
                        <li><a href="#">SubMenu-1</a></li>
                        <li><a href="#">SubMenu-2</a></li>
                        <li><a href="#">SubMenu-3</a></li>
                        <li><a href="#">SubMenu-4</a></li>
                    </ul>
                </li>
            </ul>
        </header>
        <div id="img_slide">

        </div>
        <section>
            <article class="notice"></article>
            <article class="banner"></article>
			<article class="icons"></article>
        </section>
        <footer>
            <div class="f_logo"></div>
            <div class="f_menu"></div>
            <div class="f_copy"></div>
        </footer>
    </div>
</body>
</html>
