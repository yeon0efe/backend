<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #container{

            height: 650px;
            background-color: gray;
        }

        header{

            height: 650px;
            background-color: rgb(221, 179, 151);
            float: left;
        }
   
        main {
            width: 800px;
            height: 650px;
            float:right;
        }

            width: 100%;
            height: 350px;
            background-color: yellow;
            
        }
        /* section{
            width: 800px;

        article{
            width:33.3333%;
            height:200px;
        }
        article.notice{

        article.banner{

            float:right;
        }
        article.icons{

        }
        footer{

        }

        }
        .f_copy{

            height:50px;
            background-color:green;
            float:left;

        }

</head>

    <div id="container">


        <header>
           
        </header>

        <main>
            <div id="img_slide"></div>
            <section>
                <article class="notice"></article>
                <article class="banner"></article>
                <article class="icons"></article>
            </section>

            <footer>

        </main>

    </div>
