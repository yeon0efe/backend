<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
            width:200px;
            height: 200px;
            
        }
        .box1{background-color: tomato;}
        .box2{background-color: yellow;}
        .box3{
            background-color: greenyellow;
            position: absolute;
            bottom:50px;
            right:50px;
            /* position은 겹칠수있다. */
            /* absolute만 선언하고 좌표주는거 하면 안됨-T */

            /* 
            absolute는 relative와 다르게 자리값이 없다.
            좌표를 주면 브라우저의 해당 좌표값으로 이동(자리를 잃음)
             */
        }
        .box4{background-color: dodgerblue;}
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>

    <!-- 
    absolute
    1.자리값이 없다.(원래 자리를 뺏김)
    2.top,left,bottom,right 이동 가능
    3.부모에 relative 주어 기준을 변경가능
    4.relative 속성을 부여하지 않으면 body(브라우저)를 따른다.
    5.겹칠 수 있다. 
    
    -->

</body>
</html>
