<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryan</title>
<style>




*{margin: 0;padding: 0;} 
.bigbox{
    width: 500px; 
    height:500px;
    position: relative;
    border: 1px dotted #333;
    margin: 100px auto 0;/*좌우 중앙정렬 auto 위 100 아래 0*/
}

.face{
    position: absolute;
    width: 500px;
    height: 500px; 
    border-radius: 50%;
    background-color: dodgerblue;
    bottom: 0;
    border:10px solid #333;
    box-sizing: border-box;
   


}

.eyeball{
    width: 30px;
    height: 30px;
    border: 1px solid #333;
    border-radius: 50%;
    background-color: #000;
    position: absolute;
    top: 35% 
}
.eyeball.left{left: 15%;}
.eyeball.right{right: 15%;}

.nose{
    width:40px; height:40px;
    border: 1px solid #333;
    border-radius: 50%;
    background-color: #000;
    position: absolute;
    top:270px;
    left:50%;
    margin-left: -20px;
    /* 좌우에 중앙정령 left:50%
    넓이 40px에 절반인 margin-left: -20px */
    z-index: 1;
}
.mouth{
    width:110px;
    height:85px;
    border:4px solid #000;
    box-sizing: border-box;
    border-radius: 48%;
    background-color: #fff;
    position: absolute;
    top:300px;
}
.mouth.left{left:150px; transform: rotate(-50deg);}
.mouth.right{right:150px; transform: rotate(50deg);}




.leftline {
    position: absolute;
    width:80px;
    height:3px;
    background-color: #333;
    right:20%
}
.leftline.line1{
    transform: rotate(-20deg);
    top:290px;
}
.leftline.line2{
    top:320px;
    transform: rotate(0deg);
}
.leftline.line3{
    top:360px;
    transform: rotate(20deg);
}




.rightline {
    position: absolute;
    width:80px;
    height:3px;
    background-color: #333;
    left:20%
}
.rightline.line1{
    transform: rotate(20deg);
    top:290px;
}
.rightline.line2{
    top:320px;
    transform: rotate(0deg);
}
.rightline.line3{
    top:360px;
    transform: rotate(-20deg);
}







</style>

</head>
<body>
    <div class="bigbox">
 
        <div class="face">
    
            <div class="eyeball left"></div>
            <div class="eyeball right"></div>
            <div class="nose"></div>

            <div class="leftline line1"></div>
            <div class="leftline line2"></div>
            <div class="leftline line3"></div>

            <div class="rightline line1"></div>
            <div class="rightline line2"></div>
            <div class="rightline line3"></div>

            <div class="mouth left">
               
            </div>
            <div class="mouth right">
               
            </div>
        </div>
    </div>
</body>
</html>
