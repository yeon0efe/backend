<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>


.wrap{
    position: relative;
    width:830px;
    height:310px;
    border:1px solid red;
    margin: 100px auto 0;
}
.box{
    width:200px;
    height:150px;
    position: absolute;
    display: none;
}
.box img{
    display: block;
}
.box1{
    display: block;
    left:0;top:0;
}
.box2{
    display: block;
    left:0;top:160px;
}

.box3{
    display: block;
    width:200px;
    height:310px;
    left:210px;top:0px;
}
.box4{
    display: block;
    left:420px;top:0; 
  }
  .box5{
    display: block;
    /* left:630px;  */
    top:0;
    right:0;
  }
  .box6{
    display: block;
    width:410px;
    height:150px;
    right:0;
    top:160px;
  }
  .box::before{
    content: "";/*반드시 기입*/
    position: absolute;
    width:0%;
    height:100%;
    top:0;
    left:0;
    background-color: rgba(0,0,255,0.5);
    transition: all 0.5s;
  }
  .box:hover::before{
    width:100%;
  }

  .box6::before{
  
    width:100%;
    height:0%;
  
  }
  .box6:hover::before{
    height:100%;
  }

  .box p{
    position: absolute;
    width:100%;
    height:100%;
    left:0;
    top:0;
    padding-top: 30px;
    box-sizing: border-box;
    /* border, padding 포함 100%; */
    color:#fff;
    text-align: center;
    transition: all 0.4s;
    opacity: 0;
    background: url(../images/more.png) no-repeat 50% 80%;
  }
  .box:hover p{opacity: 1;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1">
          <img src="images/women1.jpg" alt="w1" />
          <p>국내유일 청정대나무<br/>참이슬fresh</p>
        </div>
        <div class="box box2">
          <img src="images/women2.jpg" alt="w2" />
          <p>국내유일 청정대나무<br/>참이슬fresh</p>
        </div>
        <div class="box box3">
          <img src="images/aaa1.jpg" alt="aaa1" />
          
        </div>
        <div class="box box4">
          <img src="images/women3.jpg" alt="w3" />
          
        </div>
        <div class="box box5">
          <img src="images/women4.jpg" alt="w3" />
          
        </div>
        <div class="box box6">
          <img src="images/bbb1.jpg" alt="w3" />
          
        </div>
        
     
      </div>
</body>
</html>
