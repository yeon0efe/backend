<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{margin:0; padding:0; }
        .abigbox{
            width: 1000px;
            border: 5px solid tan;
            margin:30px auto;
            height: 250px;
            
            
        }
        .abigbox h2{
            padding: 15px 0;
            text-align: center;
        }
        .abox{
            width: 200px;
            height: 150px;
            border: 1px solid #333;
            float:left;
            margin-left:40px;
            position:relative
        }

        .abox img{display: block;}
        
        .abox::after{
            content:'';
            position:absolute;
            width: 100%;
            height: 100%;
            opacity:100%;
            background-color:rgba(0,0,0,0.5);
            transition: all 1s;
            top:0;
            left:0;
            opacity:0;
        }

        .abox:hover::after{
            /* background-color: rgba(0,0,0,5); */
            opacity:1;
        }



        /* opacity : 투명도 0~1 */
        /* opacity 이용하는 방법과 백그라운드 투명도 변경하는 방법 */



       

   


    </style>
</head>
<body>
    <div class="abigbox">
        <h2>입양합시다.</h2>
        <div class="abox abox1">
            <img src="img/d1.jpg" alt="강아지1">
            <p class="sun"></p>
        </div>
        <div class="abox abox2">
            <img src="img/d2.jpg" alt="강아지2">
            
        </div>
        <div class="abox abox3">
            <img src="img/d3.jpg" alt="강아지3">
            
        </div>
        <div class="abox abox4">
            <img src="img/d4.jpg" alt="강아지4">
        </div>
        

    </div>


</body>
</html>
