<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            border:1px solid #333;
            border-collapse: collapse;
            /* 테두리 합치기 */
        }

        tr,td,th{
            border:1px solid #333;
            padding : 15px 5px; 
            /* 위아래 15px 좌우 5px */
        }
        
        .time {
            text-align: center; 
             /* center로 텍스트 정렬 */
        }

        caption{
            font-size : 20px;
            font-weight: bold; /* 진하게 */
            padding: 40px;
        }

    </style>



</head>
<body>
    <table>
        <caption>워크숍 일정표</caption>
        <!-- caption : table의 타이틀, 자동중앙정렬 -->

        <colgroup>  
            <col style="width:130px">
            <col style="width:60px">
            <col style="width:400px">
        
        </colgroup>
        <!-- caption은 table 태그 바로 다음 작성해준다. -->
        <tr>
            <!-- <th>는 제목행, 볼드체로 강조된다. -->
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
        </tr>
        <tr>
            <td rowspan="3">5/11(토요일)</td>
            <td class="time">18:00</td>
            <td>저녁식사</td>
        </tr>
        <tr>
            
            <td class="time">19:00</td>
            <td>분과별 토의 주제 발표</td>
        </tr>
        <tr>
            
            <td class="time">20:30</td>
            <td>휴식및 자유토론</td>
        </tr>
        <tr>
            <td rowspan="3">5/12(일요일)</td>
            <td class="time">07:00</td>
            <td>분임 토의 결과발표</td>
        </tr>
        <tr>
            
            <td class="time">08:00</td>
            <td>아침식사</td>
        </tr>
        <tr>
            
            <td class="time">09:30</td>
            <td>추진계회 기예산 보고</td>
        </tr>
    </table>
</body>
</html>
