<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1{background-color:#cccccc ;}
        /* cc = c , cc= c , cc= c 따라서 ccc로 축약 가능함 */
        .cen{text-align: center;}

        

    </style>
</head>
<body>
   
    <table border="1">
        <colgroup>
        
            <col style="width:120px">
            <col style="width:120px">
            <col style="width:120px">
            <col style="width:120px">
        </colgroup>
        <tr>
            <!-- class없이 tr에 바로 background 색상을 줄 수 있다. 권장X -->
            <th class="head1">방 이름</b></th>
            <th class="head1">대상</b></th>
            <th class="head1">크기</b></th>
            <th class="head1">가격</b></th>
            <!-- td 에서 th로 변경  -->
             <!-- th는 볼드+중앙정렬 -->
        </tr>

        <tr>
            <td class="cen">유채방</td>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>

        <tr>
            <td class="cen" rowspan="2">동백방</td>
            <td>동성 도미토리</td>
        </tr>

        <tr>
            <td>가족 1팀</td>
           
        </tr>

        <tr>
            <td class="cen">천혜향방</td>
            <td>-</td>
            <td>2인실</td>
           
        </tr>

        
        <tr>
            <th colspan="4" class="cen head1"><b>
                바깥채 전체를 렌트합니다</b></th>
           
        </tr>
    </table>
</body>
</html>
