<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
#purple{color:violet}
 .red {color:red;}
 h1{color:blue !important;}

/* 클래스 선택자가 우선  / 클래스보단 id가 우선 / id보단 !improtant가 우선 */

</style>

</head>
<body>
    <div>
    <h1 class="red" id="purple">나는 빨간색</h1>
    <!-- class랑 달리 id는 유일한 선택자, 하나밖에 못준다. -->

    </div>
   
</body>
</html>


<!-- 선택자 우선순위 -->
 <!--1.!important 2.id선택자 3. 클래스선택자 4.태그선택자 -->
