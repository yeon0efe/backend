<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width:600px;
            border:5px double #333;
            margin:10px auto;
            padding:20px

        }
    </style>
    
</head>
<body>
    <div class="container">

        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" placeholder="4~10자, 공백없이" required autofocus>
                        <!-- required : 필수입력 -->
                        <!-- autofocus : 커서 고정  -->
                    </li>

                    <li>
                        <label>이메일 <input type="email" id="uemail" required></label>
                    </li>


                    <li>
                        <label>비밀번호<input type="password" id="upass1" placeholder="문자,숫자,특수기호 포함" required></label>
                    </li>

                    <li>
                        <label>비밀번호 확인<input type="password" id="upass2" placeholder="한번 더 입력하세요." required></label>
                    </li>

                    <li>
                        <label for="path">가입경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search" selected>검색</option>
                            <!-- selected : select의 기본값으로 설정 -->
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>

                        </select>
                    </li>

                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4"></textarea>
                    </li>

                </ul>
            </fieldset>

            <fieldset>

                <legend>이벤트와 새로운 소식</legend>

                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일수신</label>

                <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                <label for="mailing_n">메일거부</label>

            </fieldset>
            <p></p>
            <fieldset>
                <div class="buttons">
                    <input type="submit" value="가입하기" >
                    <input type="reset" value="취소" >


                </div>

            </fieldset>



        </form>
    </div>
</body>
</html>
