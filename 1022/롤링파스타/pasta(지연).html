
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding:0; margin:0;}
        body{font-family: "Noto Sans KR", sans-serif; /*overflow-x: hidden;*/}
        ul li{list-style: none;}
        a{color:black; text-decoration: none;}

        .container{
            width: 100%;
            height: 530px;
            background:url(img/intro_bg.png) center center;
            background-size: cover;
            background-attachment: fixed;

        }
        .bigbox{
            width: 1200px; 
            height: 530px; 
            margin:0 auto; 
            /* position: relative; */
            border:1px solid red;
        }
        .logo{
            background:url(./img/intro_logo.png) no-repeat 50% 50%;
            width: 290px;
            height: 530px;
            float: left;
        }
        .textBox{
            width: 900px; 
            height: 250px;
            float:right;
            
        }
        .hoverBox{
            width: 900px; 
            height: 280px;
            float:right;
        }

        .hoverBox div{
            float:left;
            padding:35px;            
          
        }
        .hoverBox p{
            padding:10px;
            text-align: center;
         
        }

        .textBox{
            padding-top:100px;
            box-sizing: border-box;
            text-align: center;
        }
        .textBox img{padding-bottom:20px;}
        .textBox span{color:darkslateblue; font-size: 22px; font-weight:bold;}

    </style>
</head>
<body>
    <div class="container">
        <div class="bigbox">
        <div class="logo"></div>
        <div class="textBox">
            <p><img src="img/intro_img.png"></p>
            <p><span>이탈리안 파스타의 캐주얼한 해석</span></p>
            <p>본질만 담은 합리적인 가격으로 맛있는 파스타와 잔와인까지,<br>부담없이 즐기고 가실 수 있는 곳입니다.</p>
        </div>
        <div class="hoverBox">
            <div class="img1"><img src="./img/intro_slide_ico1.png" alt=""><p>좋은 식재료</p></div>
            <div class="img2"><img src="./img/intro_slide_ico2.png" alt=""><p>스마트한 가격</p></div>
            <div class="img3"><img src="./img/intro_slide_ico3.png" alt=""><p>트렌디한 음식</p></div>
            <div class="img4"><img src="./img/intro_slide_ico4.png" alt=""><p>분위기 있는 공간</p></div>
         </div>
    </div>
    
    <script>
    window.onload = function() {
    
    const hoverImages = document.querySelectorAll(".hoverBox img");

    hoverImages.forEach(function(image) {    //getAttribute replace setAttribute 사용
        // 마우스 in
        image.addEventListener("mouseover", function() {
            let imgSrc = this.getAttribute("src"); //getAttribute("가져올속성")
            let newSrc = imgSrc.replace(".png", "_on.png"); 
            this.setAttribute("src", newSrc); 
            // setAttribute("가져올속성",변경할값)
        });

        // 마우스 out
        image.addEventListener("mouseout", function() {
            let imgSrc = this.getAttribute("src"); 
            let originalSrc = imgSrc.replace("_on.png", ".png");
            this.setAttribute("src", originalSrc); 
        });
    });
};

    </script>
</body>
</html>
