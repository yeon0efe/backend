<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            color:blue;
        }
        .green{
            color:green;
        }
    </style>
    <script>

        for(var i=1; i<=100;  i++){
            if(i%5==0 && i%7!=0){
                document.write("<p class='red'>"+i+"</p>");
            }else if(i%7==0 && i%5!=0){
                document.write("<p class='blue'>"+i+"</p>");
            }else if(i%7==0 && i%5==0){
                document.write("<p class='green'>"+i+"</p>");
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
