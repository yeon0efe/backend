<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // break를 만나면 반복문을 종료하고 빠져나간다. i를 더이상 대입하지 않음.

        for(var i=1;i<=10;i++){
            if(i>=6) break;
            document.write(i,"<br>")
        }
        document.write("==End==")

    </script>
</head>
<body>
    
</body>
</html>
