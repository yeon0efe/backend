<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var numbers = [1,2,3,4,5];
        /*
            for(var i=0; i<numbers.length; i++){
                document.write(numbers[i],"<br>");
            }
        */
            numbers.forEach(function(x){
                document.write(x,"<br>");
            });

            /*
            numbers라는 배열 선언
            forEach라는 메서드가 실행
            forEach():배열의 각 요소에 대해 한 번씩 실행되는 반복문입니다. 이 경우 각 숫자가 함수에 전달됩니다.

            numbers 배열에 대해 순회
            각 요소에 대해 function(number)함수가 실행 *** function(x){document.write(x)} -> 변수를 출력하는 함수 
            변수(x)에 현재 순회중인 요소의 값이 저장





            */

            
    </script>
</head>
<body>
    
</body>
</html>
