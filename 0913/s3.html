<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>배경 스타일</title>
    <style>
			body {
				font-family: "배달의민족 주아";
			}
			.container {
				position:relative;
				width:600px;
				height:400px;
				padding:20px;
				border:1px solid #ccc;
				background-image: url(https://png.pngtree.com/background/20211216/original/pngtree-apple-tree-branch-red-apple-photography-picture-picture-image_1555018.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				
			}
			.content {
				position:absolute;
				top:300px;
				width:90%;
				padding:10px;
				background-color: rgba(230, 227, 227, 0.5);
				
				
			}
			h1 {
				font-size: 30px;
				text-align:center;
			}

			p {
				font-size: 16px;
				line-height: 25px;
			}
    </style>
  </head>
  <body>
		<div class="container">
			<div class="content">
				<h1>하루 한 알의 사과는 의사를 멀리 한다</h1>		
			</div>
		</div>
  </body>
</html>
