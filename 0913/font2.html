<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>



        @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');


        /* 영어 open snas 체를 찾아서 300 400 700 굵기를 활용 */
        
        p{
            font-size:30px;
        }
        
        .font1{
            font-family: "Open Sans", sans-serif;
            font-weight: 300;

        }
        .font2{
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
        }
        .font3{
            font-family: "Open Sans", sans-serif;
            font-weight: 700;
        }

        .font4{
            font-family: "Henny Penny", sans-serif;
            font-weight: 400;
            /* font-weight:normal => 일반글자 두께(400) */
        }

        .font5{
            font-family: "Open Sans", sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <p>Please take me to the market.</p>
    <p class="font1">Please take me to the market.(Open Sans-300)</p>
    <p class="font2">Please take me to the market.(Open Sans-400)</p>
    <p class="font3">Please take me to the market.(Open Sans-700)</p>
    <p class="font4">Please take me to the market.(Henny Penny-400)</p>
    <p class="font5">Please take me to the market.(Open Sans-italic)</p>

</body>
</html>
