        /*dt클릭:orange*/

        }
        dt#page2 span.select{
            background: url(orange01.png) no-repeat 0 0;
        }
        dt#page3 span.select{
            background: url(orange01.png) no-repeat 0 0;
        }
        /*dt호버:pink*/
        dt#page1 span.hover{
            background: url(pink01.png) no-repeat 0 0;
        }
        dt#page2 span.hover{
            background: url(pink01.png) no-repeat 0 0;
        }
        dt#page3 span.hover{
            background: url(pink01.png) no-repeat 0 0;
        }
    
        
    </style>

</head>
<body>
    <div class="container">
        <dl>

            <dt id="page3"><span>Step.</span></dt>

        </dl>
    </div>

$(function () {
            //$('dd').hide();
            //$('dd:first').show();
            // 이렇게 숨기고 나서 너비 넓혀서 나타나게하려면 안됨...

            $('dd').css('width','0px');
            $('dd:first').css('width','320px');
            $('dt:first span').addClass('select');

            $('dl dt').click(function(){
                if($(this).next('dd').css('width') == '0px'){
                    $('dd').css('width','0px');
                    $(this).next('dd').css('width','320px');
                      
                    $('dt span').removeClass('select'); 
                    $(this).find('span').addClass('select');
                }else{
                    $('dd').css('width','0px');
                }
            });

            $('dl dt').hover(function(){
                $(this).find('span').addClass('hover');
            },function(){
                $(this).find('span').removeClass('hover');
            });


        });


    </script>
