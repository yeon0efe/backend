<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

       
        var num1= parseInt(prompt("1분기 판매량을 입력하세요"))
        var num2= parseInt(prompt("2분기 판매량을 입력하세요"))
        var num3= parseInt(prompt("3분기 판매량을 입력하세요"))
        var num4= parseInt(prompt("4분기 판매량을 입력하세요"))

        var average =(num1 + num2 + num3)/3
        var result = average > num4 ? "판매량이 평균 미달입니다." : "판매량이 평균 이상입니다."
        document.write(result);

    </script>
</head>
