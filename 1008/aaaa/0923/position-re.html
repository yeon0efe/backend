<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        .box{
            width:200px;
            height: 200px;
            
        }
        .box1{background-color: tomato;}
        .box2{background-color: yellow;}
        .box3{
            background-color: greenyellow;
            position: relative;
            top:50px;
            left:50px;
            /* position은 겹칠수있다. */
            /* 실은 relative만 선언하고 좌표주는거 하면 안됨-T */

            /* 
            margin과 다르게 다른 박스에 영향 안줌.
            본래 자리를 유지=자리값이 있다.
             */
        }
        .box4{background-color: dodgerblue;}
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>

    <!-- 
    relative : 
    자리값이 있다.(원래자리를 안뺏김) 
    top,left로 이동 가능
    absolute에 부모 역할을 한다.
    겹칠수있다.

     -->

</body>
</html>
