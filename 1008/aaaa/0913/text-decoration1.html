<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul{list-style:none;} /*불릿(인덱스) 삭제*/
        ul li{float: left;
            padding:10px;}
        ul li a{

            display: block;
            background-color: blueviolet;
            color:white;
            padding:10px;
            text-decoration: none;
        }

        ul li a:hover{
            text-decoration: underline;
            font-weight: bold;
            color:red;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">다운로드</a></li>
        <li><a href="#">커뮤니티</a></li>
    </ul>
</body>
</html>
