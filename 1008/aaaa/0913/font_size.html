<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body{font-size:20px}
    /* body에 폰트사이즈 선언 없으면 1em=16px(기본) */
    .font1{font-size : 30px;}
    .font2{font-size : 1em;}
    /* body 폰트 사이즈 20px 상속 받으므로 1em=20px */
    .font3{font-size : 0.5em;}
    /* 0.5em=20*0.5=10px */

    /* em...쓰지말라고하심..=> rem이 최종. 최근 모든 곳에서 지원 */
    /* em 대신 rem or px */
    


    </style>
</head>
<body>
    <p>폰트 사이즈</p>
    <p class="font1">폰트 사이즈</p>
    <p class="font2">폰트 사이즈</p>
    <p class="font3">폰트 사이즈</p>
    <p class="font4">폰트 사이즈</p>


</body>
</html>
