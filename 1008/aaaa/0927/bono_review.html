<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>

    .bigbox{
        width:500px;
        height: 500px;
        border:1px solid #333;
        /* margin: 100px auto 0;
        /* 위100 , 좌우auto, 아래0 */


        position: absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);


        /*  
                ** 정중앙 배치방법 **
                1. 마진 r/l auto
                2. 중앙배치 후 transform:translate(-50%,-50%) 
        */
    }

    .face{
        position: absolute;
        width: 500px;
        height: 500px;
        border: 5px solid #333;
        border-radius: 50%;
        box-sizing: border-box;
        /* border와 padding을 포함해도 기존 사이즈를 유지. */
        background-color: #8cd5ff;
    }

    .eye{
        position: absolute; /*상위 요소 face에 absolute. 기준은 face가 된다.*/
        top:200px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: black;
        
    }
    .eye.right{
        position: absolute;
        right:100px;
    }

    .eye.left{
        position: absolute;
        left:100px;
    }

    .nose{
        position: absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        z-index: 2;
        background-color: black;        
    }


    .mouth{
        position: absolute;
        top:250px;

        width: 75px;
        height: 95px;
        border: 3px solid #333;
        background-color: white;
        border-radius: 50%;

        
    }
    .mouth.left{
        transform:rotate(50deg);
        left:170px;
        z-index: 1;
        
    }

    .mouth.right{
        transform:rotate(-50deg);
        right:170px;
        z-index: 1;
    }

    .line{
        position: absolute;
        width: 100px;
        height: 1px;
        background-color: black;
    }
    .line.left1{top:55%;left:72px; transform: rotate(15deg);}
    .line.right1{top:55%;right:72px; transform: rotate(-15deg);}

    .line.right2{top:60%; right:68px;}
    .line.left2{top:60%; left:68px;}

    .line.left3{top:65%;left:65px; transform:rotate(-15deg)}
    .line.right3{top:65%;right:65px; transform:rotate(15deg)}

    .nn{
        width: 60px;
        height: 90px;
        border: 3px solid black;
        border-radius: 100%;
        background-color: palevioletred;
        position: absolute;
        left:50%;
        top:60%;
        transform: translateX(-50%);
    }


  </style>
</head>
<body>
    <div class="bigbox">


        <div class="face">
            
                <div class="eye right"></div>
                <div class="eye left"></div>

                <div class="nose"></div>

                <div class="mouth left"></div>
                <div class="mouth right"></div>

                <div class="line left1"></div>
                <div class="line left2"></div>
                <div class="line left3"></div>
            
                <div class="line right1"></div>
                <div class="line right2"></div>
                <div class="line right3"></div>

                <div class="nn"></div>

        </div>
       
        


    </div>
</body>
</html>
