<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>  
  <style>

   a{
      color:black;
      text-decoration: none;

      /* a:link / aIvisited 모두 black이라 a에 색상줌 */
    }
    .main-menu {
      margin:50px auto;
      height:60px;
      border:1px solid black;
    }
    .main-menu ul {
      margin:0;
      list-style:none;
    }
    .main-menu ul li{
      display:inline-block;
      padding:10px 30px;      
      line-height:40px;
    }
    .main-menu a:active{
            color: blue; /*배경색*/
        }

  </style>
</head>
<body>
  <nav class="main-menu">
    <ul>
      <li><a href="http://www.naver.com">메뉴1</a></li>
      <li><a href="http://www.naver.com">메뉴2</a></li>
      <li><a href="http://www.naver.com">메뉴3</a></li>
    </ul>
   </nav>
</body>
</html>
