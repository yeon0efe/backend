<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{ 
            width: 200px;
            height:200px;
            border:1px solid #333;
        }

        .box1{background-color: coral; padding-left:20px;}
        .box2{background-color: yellowgreen; padding:20px;}
        .box3{background-color: skyblue; padding:20px 30px;}
        .box4{background-color: violet; padding:10px 20px 30px 40px}
        /* 안여백 : 좌측상단 우측상단 좌측하단 우측하단ㄴ */


    </style>
</head>
<body>
    <!-- div : division, 구역을 나눈다 -->
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <!-- class이름은 동시에 여러개를 부여할 수 있다. -->
    <!-- box 공통클래스, box'n' 개별클래스 -->
</body>
</html>
