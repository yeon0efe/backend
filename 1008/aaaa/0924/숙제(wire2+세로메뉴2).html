<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{margin: 0; padding:0}

        li,ul {list-style: none;}
        a{color:black; text-decoration: none;}
        
        #container{
            width: 1000px;
            height: 650px;
            background-color: gray;
        }

        header{
            width: 200px;
            height: 650px;
            background-color: rgb(221, 179, 151);
            float: left;
            text-align: center;
        }

        header>h1{padding: 10px;}
        
        .gnb{
            margin-top: 20px;
            margin-left:25px;
        }
        /* -------------------------------------------------------------- */
        .gnb li a{
        display: block;
        width:150px;
        height:40px;
        line-height: 40px;
        background-color: #e29f80;
        text-align: center;
        color:white;
        font-weight: bold;
        /* text-indent: 20px; */
        /* 들여쓰기 */
    }
    .gnb>li>a{
        background-color: tomato;
        color: #fff;
        font-weight: bold;
    }
    .gnb>li{
        width: 150px;
        height: 40px;
        overflow: hidden;
        transition: all 0.5s;
    } 
 
    .gnb>li:hover{
       height: 200px;

    }

        /* ---------------------------------------------------------------- */
        main {
            width: 800px;
            height: 650px;
            float:right;
        }

        #img_slide{
            width: 100%;
            height: 350px;
            background-color: rgb(107, 102, 90);
            
        }
        /* section{
            width: 800px;
            height: 200px;
        } */

        article{
            width:33.3333%;
            height:200px;
        }
        article.notice{
            background-color: dodgerblue;
            float:right;
        }
        article.banner{
            background-color: rgb(221, 179, 151);
            float:right;
        }
        article.icons{
            background-color: dodgerblue;
            float:right;
        }
        footer{
            width: 100%;
            height: 100px;
            float:right
        }

        .f_logo{
            width:200px;
            height:100px;
            background-color: red;
            float:left;

        }
        .f_menu{
            width:600px;
            height:50px;
            background-color: black;
            float:left;

        }
        .f_copy{
            width:600px;
            height:50px;
            background-color:green;
            float:left;

        }





    </style>
</head>
<body>
    

    <div id="container">


        <header>
            <h1>logo</h1>
            <ul class="gnb">
                <li><a href="#">MENU1</a>
                    <ul>
                        <li><a href="#">SubMenu-1</a></li>
                        <li><a href="#">SubMenu-2</a></li>
                        <li><a href="#">SubMenu-3</a></li>
                        <li><a href="#">SubMenu-4</a></li>
                    </ul>
                </li>
                <li><a href="#">MENU2</a>
                    <ul>
                        <li><a href="#">submenu-1</a></li>
                        <li><a href="#">submenu-2</a></li>
                        <li><a href="#">submenu-3</a></li>
                        <li><a href="#">submenu-4</a></li>
                    </ul>
                </li>
                <li><a href="#">MENU3</a>
                    <ul>
                        <li><a href="#">SUBMenu-1</a></li>
                        <li><a href="#">SUBMenu-2</a></li>
                        <li><a href="#">SUBMenu-3</a></li>
                        <li><a href="#">SUBMenu-4</a></li>
                    </ul>
                </li>
                <li><a href="#">MENU4</a>
                    <ul>
                        <li><a href="#">서브Menu-1</a></li>
                        <li><a href="#">서브Menu-2</a></li>
                        <li><a href="#">서브Menu-3</a></li>
                        <li><a href="#">서브Menu-4</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <main>
            <div id="img_slide"></div>
            <section>
                <article class="notice"></article>
                <article class="banner"></article>
                <article class="icons"></article>
            </section>

            <footer>
                <div class="f_logo"></div>
                <div class="f_menu"></div>
                <div class="f_copy"></div>
            </footer>
        </main>

    </div>
    
</body>
</html>
