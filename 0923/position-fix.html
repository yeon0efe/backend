<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
            width:200px;
            height: 200px;
            
        }
        .box1{background-color: tomato;}
        .box2{background-color: yellow;}
        .box3{
            background-color: greenyellow;
            position: fixed;
            bottom:50px;
            right:50px;
           
            /* fixed : 
            쇼핑몰의 고정메뉴 같은 곳에 자주 사용됨
            스크롤해도 그 자리를 유지함
            
            위치가 고정된다.
            */
        }
        .box4{background-color: dodgerblue;}
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
        
        <!-- fixed  -->
        <!-- 자리값이 없다(원래자리 뺏김)
        top...bottom 이동 가능
        화면 고정(스크롤시 움직임 x)
        부모(부모가 없으면 브라우저body를 따름)
        겹칠 수 있다. -->

</body>
</html>
