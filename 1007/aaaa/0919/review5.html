<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{ 
            width: 200px;
            height:200px;
            border:1px solid #333;
        }

        .box1{background-color: coral; margin-left:30px;}
        .box2{background-color: yellowgreen; margin:10px 20px;}
        /* margin : 위아래 10px 좌우 20px */
        .box3{background-color: skyblue; margin-left:auto; margin-right:auto; text-align: center;}

        .box4{background-color: violet; margin: 0 auto;}
        /* margin:0 auto : 위아래 0px 좌우 auto */

        .box5{background-color: #345678; margin: 10px auto 20px;}
        /* 위 10px 좌우 auto 아래 20px . 자주사용하는 형태는 아님 */

    </style>
</head>
<body>
    <!-- div : division, 구역을 나눈다 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <div class="box box5">박스5</div>
    <!-- class이름은 동시에 여러개를 부여할 수 있다. -->
    <!-- box 공통클래스, box'n' 개별클래스 -->
</body>
</html>
