<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .ani1{
    position: relative;
    width: 200px;
    height:500px;
    border-radius:50px;
	background:url(./img/bg-main1.png) no-repeat 50% 50%;
    animation:myani 5s forwards ;
    float: left;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    padding-top: 100%;
}

@keyframes myani{
    0%{bottom:100px;}
    100%{bottom:500px;}
}



  .ani2{
    position: relative;
    float: left;
    width: 200px;
    height:500px;
    border-radius:50px;
	background:url(./img/bg-main1.png) no-repeat 50% 50%;
    animation:myani2 5s forwards;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    padding-top: 100%;
   
   
}

@keyframes myani2{
    0%{bottom:0px;}
    100%{bottom:400px;}
}

    </style>
</head>
<body>
    

    <div class="ani1"></div>
    <div class="ani2"></div>
</body>
</html>
