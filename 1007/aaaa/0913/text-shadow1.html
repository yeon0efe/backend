<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div{
            font-size:100px;
            font-family: "Arial Rounded MT";
        }
        .shadow1{
            color:orange;
            text-shadow: 1px 1px;
        }
        .shadow2{
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3{
            color:#fff;
            text-shadow: 7px -7px 5px #000;
            /* x좌표 y좌표 블러 색상 */
            /* x좌표는 +우측으로 -좌측으로, y좌표는 +아래로 -위로 */
        }    
        .shadow4{
            height: 200px;
            width: 300px;
            box-shadow: 5px 5px 3px #f00;
            background-color: yellow;
            margin-bottom: 50px;
        }
        img{

            box-shadow: 5px 5px 3px #333;
        }

    </style>
</head>
<body>
    <div class="shadow1">HTML5</div>
    <div class="shadow2">HTML5</div>
    <div class="shadow3">HTML5</div>
    <div class="shadow4">HTML5</div>
    <img src="images/top.jpg" alt="가정용꿀사과">
</body>
</html>
