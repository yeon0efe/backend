<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 한글 인코딩 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{font-size: 25px;}
        .c1{color:blue}
        /* color 글자색 */
        .c2{color:red}


    </style>
</head>
<body>
    <h1>이 태그는 해딩태그입니다.</h1>
    <h6>1부터 6까지</h6>
    <!-- hn태그는 블럭요소 -->

    <p>단락을 나누는 태그는 p태그입니다.</p>
    <p>블럭요소를 쓰지않고 <br>br태그로 줄바꿈이 가능합니다.</p>
    <!-- br태그는 닫지 않아도 됨 -->

    <ul> 
        <!-- unorder list 순서 없는 목록 -->
        <li style=" text-align: center;">회사소개 </li>
        <!-- 권장하는 방법은 아니다(유지보수의 어려움) -->
         <!-- 이 방법은 html에 직접 스타일 주는 것. css에 주는것을 권장 -->
        <li>제품소개 </li>
        <li>커뮤니티 </li>
        <li>다운로드 </li>
    </ul>

    <ol> 
        <!-- order list 순서 있는 목록 -->
        <li>회사소개 </li>
        <li>제품소개 </li>
        <li>커뮤니티 </li>
        <li>다운로드 </li>
    </ol>

    <p>요즈음은 반응형 웹이 대세입니다</p>
    <p>요즈음은 <strong>반응형 웹</strong>이 대세입니다</p>
    <p>요즈음은 <em>반응형 웹</em>이 대세입니다</p>
    <p>요즈음은 <ins>반응형 웹</ins>이 대세입니다</p>
    <p>요즈음은 <del>반응형 웹</del>이 대세입니다</p>
    <!-- ins는 밑줄선 del은 취소선 -->
    <p>요즈음은 <span class="c1">반응형 웹</span>이 대세입니다.</p>
    <p>요즈음은 <span class="c2">반응형 웹</span>이 대세입니다.</p>
    <!-- 호출하기 위해서 class=""로 이름 붙여준다. -->
    <!-- class 이름은 head-style에서 호출 -->

</body>
</html>
