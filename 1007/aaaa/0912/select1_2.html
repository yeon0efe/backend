<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
       /* select{vertical-align: top;} ---첫번째 방법*/
       body{background-color: #fff;}
       form fieldset{margin-bottom: 25px;}
       form legend{
        font-weight: bold;
        font-size: 15px;
       }

       form ul li{
        list-style: none;
        margin: 15px 0;
        /* 이렇게 두개를 작성하면 바깥여백은 위아래가 15px 좌우가 0px이라는 뜻 */
        font-size: 14px;
       }
       .reg {
            font-size:14px;
            width:110px;
            color:#390;
            font-weight: bold;
            float : left;
            margin-right : 10px;
            text-align: right;
            /* float로인해 select{vertical=align: top;을 굳이 쓰지않아도됨} */
       }


    </style>
</head>
<body>

<h1>여름방학 특강 수강 신청</h1>
<form action="">
    <fieldset>

        <legend>수강신청</legend>

        <ul>
            <li>

                <label class="reg" for="id">학번</label>
                <input type="text" id="id"autofocus>

            </li>


            <li>

                <label class="reg" for="name">이름</label>
                <input type="text" id="name" autofocus>

            </li>

            <li>
                <label for="class" class="reg">전공학과</label>
                <select name="class" size="3" id="class" multiple>
<!--size="5" 속성은 드롭다운 리스트가 기본적으로 5개의 항목을 표시하도록 설정합니다.
multiple 속성은 여러 개의 옵션을 선택할 수 있게 해줍니다.  -->

                    <optgroup label="공과대학">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </optgroup>
                    
                    <optgroup label="인문대학">
                        <option value="history">사학과</option>
                        <option value="lang">어문학부</option>
                        <option value="philo">철학</option>
                    </optgroup>

                </select>
            </li>

            

        </ul>
    </fieldset>



</form>


</body>
</html>
