<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{list-style:none;} /* 인덱스 불릿 없애기 */
        li{line-height: 50px;}  /* 줄간격(행간)----중요!! */
        label{width: 70px; float:left;}

    
    </style>


<!-- html에 css 직접 주지 말고 이렇게 작성하는 것을 권장  -->

</head>
<body>
    <form action="abc.php" method="post">
        <!-- 작성된 내용을 abc.php로 전달/ 나중에 배움... -->
        <ul>
            <li>
                <label for="r-name">이름</label>
                <input type="text" name="r-name" id="r-name">

                <!-- name="r-name" : 전송해주는역할  id="r-name" : 이름 클릭해도 박스로 커서 이동(접근성/사용성) -->
            </li>

            <li>
                <label for="r-phone">휴대폰</label>
                <input type="text" name="r-phone" id="r-phone">
            </li>

            <li>
                <label for="r-email">이메일</label>
                <input type="text" name="r-email" id="r-email">
            </li>
            <li>
                <input type="submit" value="예약하기">
            </li>
        </ul>
    </form>
</body>
</html>
