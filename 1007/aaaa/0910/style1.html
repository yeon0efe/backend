<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p{font-size: 24px;}
    .p1{font-size: 50px}
    .sp1{background-color: red;}
    .sp2{background-color: yellow;}
    /* class로 이름(별명) 붙여주고 .class이름{...} */

    /*  */
</style>
</head>
<body>
    <p>요즘은 반응형 웹이 대세이다.</p>
    <p class="p1">요즘은 <span style="background-color: aqua;">반응형 웹</span>이 대세이다.</p>
    <!-- 이렇게 스타일을 html안에 직접 넣는 방법도 있지만 권장하진 않는다. -->
    <p>요즘은 <span class="sp1">반응형 웹</span>이 대세이다.</p>
    <p>요즘은 <span class="sp2">반응형 웹</span>이 대세이다.</p>
</body>
</html>
