<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
        var number = $('#num').attr('data-num');
        //text에 아무것도 넣지 않는다 >> num의 숫자나 글자를 읽어와라.
        $({percent:0}).animate({percent:number},{
           
            duration : 1000, //1초동안
            progress:function(){
                var now = this.percent;
                $('#num').text(Math.ceil(now)); //소수점이하 올린다.      
            }

        })
    });
    </script>
</head>
<body>
    <h1 id="num" data-num="300">000</h1>
</body>
</html>
